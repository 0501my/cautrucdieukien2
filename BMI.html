<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<label for ="can_nang">Nhập cân nặng:(kg)</label>
<input type="text" name="cannag" id="can_nang"/>
<br>
<br>
<label for="chieu_cao">Nhập chiều cao :(m)</label>
<input type="text" name="chieucao" id="chieu_cao"/>
<br>
<br>
<button onclick="kiem_tra()">Kiểm tra</button>
<p id="result"></p>
<script>
    function kiem_tra(){
    let weight = document.getElementById("can_nang").value;
    let height = document.getElementById("chieu_cao").value;
    let BMI = weight/(height**2);
        if (BMI<18.5)
        document.getElementById('result').innerHTML= "bạn rất gầy";
    else if(BMI<25)
        document.getElementById("result").innerHTML= "bình thường";
    else if(BMI<30)
        document.getElementById('result').innerHTML = "thừa cân"
    else (BMI>30)
        document.getElementById('result').innerHTML = 'béo phì';
    }
</script>

</body>
</html>
