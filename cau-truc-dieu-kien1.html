Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
<script>
    let a = prompt("nhập số");
    let b = prompt("nhập số");
    let c = prompt("nhập số");
    if (a>b>c){
        alert("a là số lớn nhất");
        if(a>b<c){
            alert("c la so lon nhat")
            if(a<b>c){
                alert("b là số lon nhat")
            }else
                alert("a la so lon nhat")
        }else
            alert("b la so lon nhat")
    }else
        alert("c la so lon nhat")
</script>
