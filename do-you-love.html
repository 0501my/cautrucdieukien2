<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bạn có yêu tôi</h1>
<button onclick="co()">Có</button>
<button id="2" onmouseover="khong()" style="position: absolute">Không</button>
<p id="1"></p>
<script>
  function co(){
    document.getElementById('1').innerHTML="Nhưng tôi không yêu bạn =))"
  }
  function khong(){
    let a= Math.round(Math.random() * window.innerHeight);
    let b= Math.round(Math.random() * window.innerWidth);
    document.getElementById('2').style.top = a + 'px';
    document.getElementById('2').style.left = b + 'px';
  }
</script>
</body>
</html>
