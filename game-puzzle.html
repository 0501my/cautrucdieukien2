<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        width: 200px;
        height: 150px;
        padding: 20px;
    }
</style>
<body>
<div>
<img id="img1" src="./img/0.jpg" onclick="changeIm1()">;
<br>
<img id="img2" src="./img/1.jpg" onclick="changeIm2()">;
<br>
<img src="./img/2.jpg" id="img3" onclick="changeIm3()">;
</div>
<script>
let a = 0;
let b = 0;
let c = 0;
let img1 =document.getElementById("img1");
let img2 = document.getElementById('img2');
let img3 = document.getElementById('img3');
function changeIm1() {
    let random = Math.floor(Math.random() * 3);
    console.log(random)
    a++
    if (a>2){
        a=0;
    }
    img1.src = "./img/" + random + ".jpg"
    check();
}
function changeIm2() {
    b++
    if (b>2){
        b=0;
    }
    img2.src = "./img/" + b +".jpg"
    check();
}
function changeIm3() {
    c++
    if (c>2){
        c=0;
    }
    img3.src = "./img/" + c +".jpg";
    check();
}
function check(){
    if (a===b && b===c){
        img1.style.boxShadow = 'red 4px 4px 9px';
        img2.style.boxShadow = 'red 4px 4px 9px';
        img3.style.boxShadow = 'red 4px 4px 9px';
    }else {
        img1.style.boxShadow = 'white 4px 4px 9px';
        img2.style.boxShadow = 'white 4px 4px 9px';
        img3.style.boxShadow = 'white 4px 4px 9px';
    }
}
</script>

</body>
</html>
