<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img style="width: 25%" src="https://tse1.mm.bing.net/th?id=OIP.k3yPoW7ObONe2Pfrzj__BQHaHa&pid=Api&P=0"  id="myImg"/>
    <p>Ấn nút dưới cho quả bóng qua phải</p>
    <input type="button" value="Ấn vào đây" onclick="moveRight()"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImg");
    function init() {
        imgObj = document.getElementById('myImg');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';

    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
</body>
</html>
