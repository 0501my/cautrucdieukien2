<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính số ngày trong tháng</h1>
<br>
<input type="text" name="number" id="thang" placeholder="nhập tháng"></input>
<button onclick="tinh()">tính toán</button>
<br>
<div id="result"></div>

<script>
    function tinh() {
        let month = document.getElementById("thang").value;
        switch (month) {
            case "1":
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                result = 'tháng này có 31 ngày';
                break;
            case'2':
                result = 'tháng 2 có 28 hoặc 29 ngày';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                result = "tháng này có 30 ngày"
                break;
            default:
                result = "tháng nhập vào không đúng"
        }
        document.getElementById("result").innerHTML = result;
    }
</script>

</body>
</html>
